<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Roll the dice game</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Welcome to the dice game</h1>

        
        <div class="players">
            <p class="player1">Player 1</p>
            <p class="player2">Player 2</p>
        </div>

        <div class="dice">
            <img class="player1" src="./DicePics/side_1.png"/>
            <img class="player2" src="./DicePics/side_2.png"/>
        </div>

        <div class="buttons">
            <button class="roll-btn">Roll the dice</button>
            <button class="reset-btn">Reset</button>
        </div>
        <!-- jQuery from CDN (Google) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
